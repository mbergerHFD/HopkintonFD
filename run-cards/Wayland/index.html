<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayland Run Cards</title>
  <style>
    html, body { margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { text-align: center; margin: 12px 0 20px; font-size: 1.6rem; }
    .run-cards a { display:block; text-decoration:none; margin-bottom: 20px; }
    .run-cards img {
      display:block;
      width:100%;
      height:auto;
      border:1px solid #ddd;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      background:#fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wayland Run Cards</h1>
    <div class="run-cards">
      <p style="text-align:center; padding:16px; color:#666">
No files found matching the expected pattern for this town.
</p>
    </div>
  </div>
</body>
</html>

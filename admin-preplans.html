<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Preplans</title>
</head>
<body>
    <div id="adminPage"></div>
    <script type="module">
      // JS content from previous message
      function escapeHtml(s = '') {
        return String(s)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }
      // The rest of your script goes here...
    </script>
</body>
</html>
